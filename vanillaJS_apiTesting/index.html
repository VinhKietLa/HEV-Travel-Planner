<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>maps and locations</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>

  <body>
    <div id="map"></div>



      <!-- <input type="text" id="pac-input" placeholder="Enter a location" /> -->

      <div class="container">

      <h1>Pick a location on the map or enter your desired destination</h1>
        <h3>Your Selected Destination:</h3>
        <h2 style="border: 1px solid gray; height: 50px;" id="result" ></h2>

        <!-- <button class="btn btn-primary" id="checkMyOptions">Let's go!</button> -->
        <div id="category-buttons"></div>

    <div id="kinds-container"></div>

    <div id="chosen-kind"></div>
        <form id="search-form" class="input-group mb-4 border p-1">
          <input
            id="textbox"
            type="search"
            placeholder="Region, city (e.g. London)"
            aria-describedby="button-search"
            class="form-control bg-none border-0"
          />
          <div class="input-group-prepend border-0">
            <button id="button-search" type="submit" class="btn btn-link">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
        <div id="info" class="alert alert-primary"></div>
        <div class="row">
          <div class="col-12 col-lg-5">
            <div id="list" class="list-group"></div>
            <nav class="text-center">
              <button id="next_button" type="button" class="btn btn-primary">
                Next
              </button>
            </nav>
          </div>
          <div class="col-12 col-lg-7">
            <div id="poi" class="alert"></div>
          </div>
        </div>
      </div>
    </div>

    <h2 id="lat"></h2>
    <h2 id="lng"></h2>


    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <!-- google pics -->

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY88CmnQtk_uHolo6N3JIOWHMAjhLt7ZE&libraries=places&callback=initMap"
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
