<html>
  <head>
    <title>Simple Map</title>

    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="map"></div>

    <div>
    <h1>Your Selected Destination</h1>
    <input type="text" id="pac-input" placeholder="Enter a location">

    <h2 id="lat"></h2>
    <h2 id="lng"></h2>
    </div>

    <div><h1>Ready to Fly?</div>
    <h2>What city are you flying from?</h2>
    <input type="text" placeholder="Enter city name" id="userInput">
    <button id="submitBtn">Submit</button>

   <div id="startingAirports">


   </div>

   <div>

    <div class="autocomplete">
      <label for="cityInput">From</label>
      <input type="text" id="cityInput" list="citySuggestions">
      <datalist id="citySuggestions"></datalist>

      <label for="cityInput">To</label>
      <input type="text" id="cityInput" list="citySuggestions">
      <datalist id="citySuggestions"></datalist>

      <label for="dateInput">Depart</label>
      <input type="date" id="dateInput" name="dateInput" min="2023-03-16" max="2023-03-31">
      

      <label for="dateInput">Return</label>
      <input type="date" id="dateInput" name="dateInput" min="2023-03-16" max="2023-03-31">
    </div>
    
    

   </div>
